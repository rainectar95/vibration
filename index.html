<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Capacitor core -->
    <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
    <!-- Import Haptics plugin -->
    <script src="https://unpkg.com/@capacitor/haptics@latest/dist/plugin.js"></script>
    <title>Vibration Demo</title>
</head>
<style>
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
    }
    button {
        padding: 2rem;
        margin: 0.5rem;
    }
</style>
<body>
    <div class="button-container">
        <button onclick="vibrateDevice('light')">Light Vibration</button>
        <button onclick="vibrateDevice('medium')">Medium Vibration</button>
        <button onclick="vibrateDevice('heavy')">Heavy Vibration</button>
        <button onclick="notificationVibrate('success')">Success Notification</button>
        <button onclick="notificationVibrate('warning')">Warning Notification</button>
        <button onclick="notificationVibrate('error')">Error Notification</button>
    </div>

    <script>
        document.addEventListener('deviceready', function() {
            const { Haptics } = Capacitor.Plugins;
        }, false);

        async function vibrateDevice(intensity) {
            try {
                const { Haptics } = Capacitor.Plugins;
                
                switch(intensity) {
                    case 'light':
                        await Haptics.impact({ style: 'light' });
                        break;
                    case 'medium':
                        await Haptics.impact({ style: 'medium' });
                        break;
                    case 'heavy':
                        await Haptics.impact({ style: 'heavy' });
                        break;
                    default:
                        await Haptics.vibrate();
                }
            } catch (error) {
                console.error('Error with vibration:', error);
            }
        }

        async function notificationVibrate(type) {
            try {
                const { Haptics } = Capacitor.Plugins;
                await Haptics.notification({ type: type });
            } catch (error) {
                console.error('Error with notification vibration:', error);
            }
        }
    </script>
</body>
</html>
